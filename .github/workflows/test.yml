name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      matrix:
        node: [12.20.0, 12.x, 14.x, 16.x, 18.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Matrix
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Test
      run: |
        npm ci
        npm test
